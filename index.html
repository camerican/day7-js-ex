<!DOCTYPE html>
<html>
<head>

  <title>DOM Manipulation Example</title>
  <script src="ex.js"></script>
</head>
<body>
  <div id="main-section">
    <h1>This is Tuesday</h1>
  </div>
  <div id="supporting-section">
    <h1>My Great Title</h1>

      <li id="mon">Monday</li>

      <li id="wed">Wednesday</li>
      <li>Thursday</li>

  </div>

    <li>Saturday</li>
    <li>Sunday</li>
  </ul>
